<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Lapge de login">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, Lanpage">
    <meta name="author" contente="Eliana Almeida Nunes Da Silva">
    <link rel="stylesheet" href="style6.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    <title>Lapange Longi</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
               <label><input type="checkbox">Lembrar-me</label> 
               <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta?<a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
    <video autoplay loop muted id="background-video">
        <source src="video/fundonebulosa.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
